<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commercrce|Deep</title>

    <!-- daisy ui and tailwind css -->
    <!-- https://daisyui.com/docs/cdn/ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <!-- <h4>https://hoppscotch.io/ Ei site api link kore easly api results dekha jy</h4> -->

    <main>
        <!--overview first 7: 15s-->
        <header class="mb-4">
            <div class="form-control w-1/2 mx-auto max-w-xs">
                <label class="label">
                    <span class="label-text">Search your products?</span>
                    <span class="label-text-alt">Press <kbd class="kbd kbd-sm">Enter</kbd></span>
                </label>
                <input id="search-field" type="text" placeholder="search here"
                    class="input input-bordered w-full max-w-xs" />

            </div>
        </header>

        <section id="not-found">

            <!-- dynamically added -->

        </section>

        <section>
            <!-- flex grow from tailwind-->
            <div class="flex">
                <!-- menu from daisy ui -->
                <div class="flex-none m-2">
                    <ul id="all-menue" class="menu  bg-secondary text-secondary-content p-2 rounded-box">

                        <!-- li category dynamically added -->

                    </ul>
                </div>

                <!-- products card template in js file added daisy UI -->
                <div id="product-container" class="grow grid grid-cols-4 gap-4 m-2">

                    <!--card dynamically added js from daisy ui -->

                </div>
            </div>
        </section>

    </main>

    <!-- modal -->

    <!-- Put this part before </body> tag -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>

            <div id="modal-body">

                <!-- dynamically added -->

            </div>

        </div>
    </div>





    <script src="js/index.js"></script>
</body>

</html>
